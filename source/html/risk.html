<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>风险计算</title>
    <meta property="og:title" content="风险计算" />
    <meta property="og:description" content="风险计算" />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/vuetify/3.3.15/vuetify.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  </head>
  <body>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.3.4/vue.global.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vuetify/3.3.15/vuetify.js"></script>

    <div id="app">
      <Layout title="风险计算">
        <risk-value />
      </Layout>
    </div>

    <script type="module">
      import Layout from '/js/components/layout.js'
      import RiskValue from '/js/components/risk/risk-value.js'
      const testManage = () => {
        const value = Vue.ref("你好，世界"); // 相当于data
        const click = () => {
          // 相当于 methods 里面的事件
          value.value = "好的，收到！" + new Date();
        };

        return {
          value,
          click,
        };
      };

      const vue3Composition = {
        components: {
          Layout: Layout,
          RiskValue: RiskValue
        },
        setup() {
          // 传说中的setup
          // 使用上面的定义的“类”，分散setup内部的代码
          const { value, click } = testManage();
          return {
            // 返回给模板，否则模板访问不到。这里返回的是对象。
            value,
            click,
          };
        },
      };
      const vm = Vue.createApp(vue3Composition).use(Vuetify.createVuetify()).mount("#app");
    </script>
  </body>
</html>
